<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/clockIcon.jpg">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <section class="container">
        <div class="clock_circle">
            <span class="clock_twelve"></span>
            <span class="clock_three"></span>
            <span class="clock_six"></span>
            <span class="clock_nine"></span>
        
            <div class="clock_rounder"></div>
            <div class="clock_hour" id="clock-hour"></div>
            <div class="clock_minutes" id="clock-minutes"></div>
            <div class="clock_seconds" id="clock-seconds"></div>
        
            <div class="theme">
                <i class="bx bxs-moon theme_button" id="button"></i>
            </div>
        </div>
        <div class="clock_text">
            <div class="text">
                <div class="text_hours" id="text_hours"></div>
                <div class="text_minutes" id="text_minutes"></div>
                <div class="text_seconds" id="text_seconds"></div>
                <div class="text_ampm" id="text_ampm"></div>
            </div>
            <div class="date">
                <span id="date_day"></span>
                <span id="date_month"></span>
                <span id="date_year"></span>
            </div>
        </div>
            <a href="https://www.linkedin.com/in/abdelrahman-alsayed-b312311a0/" target="_blank"
            class="myName footer">Abdelrahman Alsayed</a>
    </section>
    <script src="main.js"></script>
</body>
</html>
